# Nav2 parameters for OctoMap integration
# This file uses double-nesting to match the actual node names (/global_costmap/global_costmap)

bt_navigator:
  ros__parameters:
    use_sim_time: True
    global_frame: map
    robot_base_frame: base_link
    odom_topic: /odom
    bt_loop_duration: 10
    default_server_timeout: 20
    enable_groot_monitoring: False
    plugin_lib_names:
      - nav2_compute_path_to_pose_action_bt_node
      - nav2_follow_path_action_bt_node
      - nav2_navigate_to_pose_action_bt_node

controller_server:
  ros__parameters:
    use_sim_time: True
    controller_frequency: 20.0
    controller_plugins: ["FollowPath"]
    FollowPath:
      plugin: "dwb_core::DWBLocalPlanner"
      min_vel_x: 0.0
      max_vel_x: 0.26
      max_vel_theta: 1.0
      critics: ["BaseObstacle", "PathAlign", "GoalDist"]
      BaseObstacle.scale: 0.02
      PathAlign.scale: 32.0
      GoalDist.scale: 24.0

planner_server:
  ros__parameters:
    use_sim_time: True
    planner_plugins: ["GridBased"]
    GridBased:
      plugin: "nav2_navfn_planner/NavfnPlanner"
      tolerance: 0.5
      allow_unknown: true

behavior_server:
  ros__parameters:
    use_sim_time: True
    global_frame: odom
    robot_base_frame: base_link
    transform_tolerance: 0.1

# IMPORTANT: Double-nested for /global_costmap/global_costmap node
global_costmap:
  global_costmap:
    ros__parameters:
      use_sim_time: True
      global_frame: map
      robot_base_frame: base_link
      resolution: 0.1
      track_unknown_space: true
      rolling_window: true
      width: 15.0
      height: 15.0
      robot_radius: 0.22
      transform_tolerance: 0.5
      
      plugins: ["static_layer", "inflation_layer"]
      
      static_layer:
        plugin: "nav2_costmap_2d::StaticLayer"
        map_topic: /projected_map
        subscribe_to_updates: true
        map_subscribe_transient_local: true
        transform_tolerance: 0.5
        enabled: true
        first_map_only: false
      
      inflation_layer:
        plugin: "nav2_costmap_2d::InflationLayer"
        inflation_radius: 0.55
        cost_scaling_factor: 3.0
      
      always_send_full_costmap: true

# IMPORTANT: Double-nested for /local_costmap/local_costmap node
local_costmap:
  local_costmap:
    ros__parameters:
      use_sim_time: True
      global_frame: odom
      robot_base_frame: base_link
      rolling_window: true
      width: 8.0
      height: 8.0
      resolution: 0.05
      robot_radius: 0.22
      transform_tolerance: 0.5
      
      plugins: ["voxel_layer", "inflation_layer"]
      
      voxel_layer:
        plugin: "nav2_costmap_2d::VoxelLayer"
        enabled: True
        publish_voxel_map: False
        origin_z: 0.0
        z_resolution: 0.05
        z_voxels: 16
        max_obstacle_height: 1.5
        observation_sources: rgbd_camera
        
        rgbd_camera:
          topic: /rgbd_camera/points
          data_type: PointCloud2
          marking: true
          clearing: true
          min_obstacle_height: 0.1
          max_obstacle_height: 1.5
          obstacle_max_range: 8.0
          raytrace_max_range: 8.0
          inf_is_valid: false
      
      inflation_layer:
        plugin: "nav2_costmap_2d::InflationLayer"
        inflation_radius: 0.55
        cost_scaling_factor: 3.0
      
      always_send_full_costmap: true